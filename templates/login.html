<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page of SNM</title>
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}    
    {% for message in messages %}
      <center><mark>{{ message }}</mark></center>
    {% endfor %}
  {% endif %}
{% endwith %}

<body>
    <center>
        <h1>Login Page of Simple Notes Management System</h1>
    </center>
    <div class="d">
        <div class="d1">
            <form action="" method="post">
                <label for="">Enter Email</label>
                <input type="email" name="useremail" id=""><br><br>
                <label for="">Enter Password</label>
                <input type="password" name="userpassword" id=""><br><br>
                <button id="sub" style="text-align: center;">Submit</button>
            </form>
            <a href="{{url_for('forgotpassword')}}">Forgot Password? Click Here!!!</a>

        </div>
        
    </div>
</body>

</html>
