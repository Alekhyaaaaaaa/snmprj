<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Confirmation</title>
    <style>
        form{
            border: 1px double green;
            margin-left: 30%;
            margin-right: 30%;
            background-color: antiquewhite;
            padding: 20px;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}    
    {% for message in messages %}
      <center><mark>{{ message }}</mark></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <form action="" method="post">
        <label for="">Enter New Password:</label><br>
        <input type="password" name="newpassword" id=""><br><br>
        <label for="">Confirm New Password: </label><br>
        <input type="password" name="confirmationpassword" id=""><br><br>
        <a href="#"><button>Submit</button></a>
    </form>
</body>
</html>
